<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tortillería Margarita</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <div class="contenedor">
    <h1>Tortillería Margarita</h1>

    <input type="text" id="buscador" placeholder="Buscar local..." oninput="filtrarLocales()">

    <table>
      <thead>
        <tr>
          <th>Local</th>
          <th>Precio Harina</th>
          <th>Harina</th>
          <th>Integral</th>
          <th>Devueltas</th>
          <th>Total $</th>
          <th>Pagó con</th>
          <th>Cambio</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaLocales">
        <!-- Generado dinámicamente -->
      </tbody>
    </table>

    <div id="resumenCambio">
      Total de cambio entregado: $0.00
    </div>

    <div class="botones">
      <button onclick="agregarLocal()">Agregar local</button>
      <button onclick="exportarExcel()">Guardar en Excel</button>
      <button onclick="borrarTodo()">Borrar todo</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
